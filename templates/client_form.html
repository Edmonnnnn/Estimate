<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Данные клиента</title>
    <style>
        body {
            background: #f6f8fa;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            background: #fff;
            border-radius: 18px;
            margin: 40px auto;
            padding: 32px 28px 24px 28px;
            box-shadow: 0 2px 12px #0001;
        }
        h2 {
            color: #1976d2;
            margin-top: 0;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #444;
        }
        input {
            width: 100%;
            padding: 9px;
            border: 1px solid #e3e6eb;
            border-radius: 7px;
            font-size: 1em;
        }
        button, input[type="submit"] {
            width: 100%;
            padding: 11px 0;
            border: none;
            border-radius: 7px;
            background: #1976d2;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.18s;
        }
        button:hover, input[type="submit"]:hover {
            background: #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Введите данные клиента</h2>
        <form method="post">
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Отчество:</label>
                <input type="text" name="patronymic">
            </div>
            <div class="form-group">
                <label>Адрес:</label>
                <input type="text" name="address" required>
            </div>
            <div class="form-group">
                <label>Телефон:</label>
                <input type="tel" name="phone" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <input type="submit" value="Далее">
        </form>
    </div>
</body>
</html>
